<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <div id="main">
        <div id="start">

                <div class="pill selected-pill" id="pill1"> </div>
                <div class="pill" id="pill2"> </div>
                <div class="pill" id="pill3"> </div>

                   
            </div>
        </div>

            <div class="toggle-button" id="toggle-aud"> + Show Audio Empathy </div>
            <div class="toggle-button"> + Show Suggested Tone </div>

        </div>
        <div id="boxes-holder">
   
        </div>
